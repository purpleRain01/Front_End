<!DOCTYPE html>
<html>
    <head>
        <title>Captcha</title>
        <link rel="stylesheet" href="css/captcha.css">
        <script src="js/captcha.js"></script> 

        <link rel="shortcut icon" href="/phs/favicon.ico" type="image/x-icon" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        
      

    </head>
    <body onload="captchaGenerate()" >

     <div class="container-fluid  bg">
      <div class="center">
        <div class="row">
          <label class="lbl" id="captcha"></label>
        </div>

       <div class="row">
        <input type="text" id="usertext"  placeholder="Enter captcha">
       </div>

      
       <div class="row">
        <button id="submit"></button>
       </div>

       <div class="row">
        <label class="lbl1" id="warning"></label>
      </div>

      <div class="row" id="sbbtn">
        <button id="submit"  class="bt">Submit</button>
      </div>

      </div>
     </div>
    </body>
</html>
